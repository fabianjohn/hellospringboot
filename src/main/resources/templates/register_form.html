<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container text-center" style="width: 50%; border: 1px solid black">
    <div style="text-align: center">
        <h1>Register</h1>
    </div>
        
<form  th:action= "@{/save}" th:object="${customers}" method="post">
    

      <div class="col-sm-8">
                <div class="form-group row">
			<label class="col-form-label col-4"></label>
                            <div class="col-16">
				<input type="hidden" th:field="*{id}" />
                                <input type="text" th:field="*{fullName}" class="form-control" placeholder="Full Name" name="fullName" required minlenght="2" maxlength="30" />
                            </div>
                </div>

                <div class="form-group row">
			<label class="col-form-label col-4"></label>
                            <div class="col-8">
				<input type="text" th:field="*{email}" class="form-control" placeholder="Email" name="email" required minlenght="2" maxlength="30"/>
                            </div>
                </div>
                <div class="form-group row">
			<label class="col-form-label col-4"></label>
                            <div class="col-8">
				<input type="text" th:field="*{phoneNo}" class="form-control" placeholder="Phone number" name="phoneNo" required minlenght="2" maxlength="30"/>
                            </div>
                </div>
                <div class="form-group row">
			<label class="col-form-label col-4"></label>
                            <div class="col-8">
				<input type="text" th:field="*{password}" class="form-control" placeholder="password" name="password" required minlenght="2" maxlength="30"/>
                            </div>
                </div>

        <div  >
         <button type="submit" class="btn btn-info">Save</button>
        </div>
      </div>       
</form>


</div>

    </body>
</html>
